import "nori/e2ee_address.proto";

/**
 * Msg for leaving a group.
 */
message LeaveGroupMsg {
  E2eeAddress user_address = 1;       // The address of the user leaving the group.
  E2eeAddress group_address = 2;      // The group address.
}
