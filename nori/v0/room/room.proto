syntax = "proto3";

package nori.v0;

import "nori/v0/room/room_id.proto";

/**
 * Room
 */
message Room {
  // 
  nori.v0.RoomId room_id = 1;
  // 
  string name = 2;
  // 
  repeated string members = 3;
}

/**
 * Room basic information
 */
message RoomInfo {
  // 
  nori.v0.RoomId room_id = 1;
  // 
  string name = 2;
  // avatar url
}
