syntax = "proto3";

package nori.v0;

import "nori/v0/room/room_id.proto";
import "nori/v0/user/user_id.proto";

/**
 * Get room object request.
 */
message RoomGetRequest {
  // Room identifier.
  RoomId room_id = 1;
  // The id of the user who is requesting the room information.
  UserId user_id = 2;
}
