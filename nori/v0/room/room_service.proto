syntax = "proto3";

package nori.v0;

import "google/protobuf/empty.proto";

import "nori/v0/room/room.proto";
import "nori/v0/room/room_id.proto";

message RoomRequest {
  string room_id = 1;
}

message JoinRoomRequest {
  string room_id = 1;
  string username = 2;
}

/**
 * Room services.
 */
service RoomService {
  // 
  rpc CreateRoom (nori.v0.Room) returns (google.protobuf.Empty);
  // 
  rpc JoinRoom (JoinRoomRequest) returns (google.protobuf.Empty);
  // 
  rpc LeaveRoom (JoinRoomRequest) returns (google.protobuf.Empty);
  // 
  rpc GetRoom (nori.v0.RoomId) returns (nori.v0.Room);
}
