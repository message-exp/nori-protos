syntax = "proto3";

package nori.v0;

import "google/protobuf/empty.proto";

import "nori/v0/room/room.proto";
import "nori/v0/room/room_id.proto";

message RoomRequest {
  string room_id = 1;
}

message JoinRoomRequest {
  string room_id = 1;
  string username = 2;
}

/**
 * Room services.
 */
service RoomService {
  // Create a new room.
  // @exclude TODO: change request format
  rpc CreateRoom (Room) returns (google.protobuf.Empty);
  // Invite a user to a room.
  // @exclude TODO: change request format and file structure
  rpc InviteToRoom (JoinRoomRequest) returns (google.protobuf.Empty);
  // Ask to join a room.
  // @exclude TODO: change request format and file structure
  rpc JoinRoom (JoinRoomRequest) returns (google.protobuf.Empty);
  // Leave a room. When there's no user left in the room, the room will be deleted.
  // @exclude TODO: change request format and file structure
  rpc LeaveRoom (JoinRoomRequest) returns (google.protobuf.Empty);
  // Get room information.
  rpc GetRoom (RoomId) returns (Room);
}
