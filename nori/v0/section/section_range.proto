syntax = "proto3";

package nori.v0;

import "nori/v0/section/section_id.proto";
import "nori/v0/message/message_id.proto";

/**
 * Message range object. A range of messages is a contiguous set of messages.
 */
message SectionRange {
  // Section identifier.
  SectionId section_id = 1;
  // The start message_id of the range.
  MessageId start = 2;
  // The end message_id of the range.
  MessageId end = 3;
}
