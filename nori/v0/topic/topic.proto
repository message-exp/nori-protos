syntax = "proto3";

package nori.v0;

import "nori/v0/topic/topic_id.proto";

/**
 * Topic object.
 */
message Topic {
  // Topic identifier.
  TopicId topic_id = 1;
  // Topic type: room_topic or user_topic
  string type = 2;
  // Parent topic identifier.
  TopicId parent_topic_id = 3;
  // Topic name.
  string name = 4;
  // Topic description.
  string description = 5;
}
