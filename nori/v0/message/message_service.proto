syntax = "proto3";

package nori.v0;

import "google/protobuf/empty.proto";

import "nori/v0/message/message.proto";
import "nori/v0/message/get_message_request.proto";

/**
 * Message services.
 */
service MessageService {
  // Authentication: Required. Send a message.
  rpc SendMessage (Message) returns (google.protobuf.Empty);
  
  // Authentication: Required. Receive messages based on request parameters.
  rpc GetMessages (GetMessageRequest) returns (stream Message);
}
