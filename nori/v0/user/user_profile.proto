syntax = "proto3";

package nori.v0;

import "nori/v0/user/user_id.proto";

/**
 * User profile object.
 */
message UserProfile {
  // User identifier.
  UserId user_id = 1;
  // Home server domain of the user.
  string home_server = 2;
  // User's unique username.
  string username = 3;
  // User's email address.
  string email = 4;
  // User's display name.
  string display_name = 5;
  // User's avatar URL.
  string avatar_url = 6;
}
