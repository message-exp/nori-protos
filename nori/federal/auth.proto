syntax = "proto3";

package nori.federal.auth.v0;

import "google/protobuf/timestamp.proto";

// 身分驗證令牌請求
message AuthTokenRequest {
  string token = 1;
}

// 身分驗證令牌回應
message AuthTokenResponse {
  string user_id = 1; // UUID of the authenticated user
  google.protobuf.Timestamp issued_at = 2; // Token issue time
}

// 認證伺服器服務
service AuthServerService {
  // 驗證令牌
  rpc ValidateToken(AuthTokenRequest) returns (AuthTokenResponse);
}
