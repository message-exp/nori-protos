syntax = "proto3";

package nori.client.role.v0;

import "google/protobuf/timestamp.proto";
import "google/protobuf/color.proto";

enum FolderType {
    ROOT = 0; // ?
    CATEGORY = 1;
    ROOM = 2;
}

message Folder {
    FolderType type = 1;
    string id = 2;
    string name = 3;
    string description = 4;
    string parent_id = 5;
    Image icon = 6;
    google.protobuf.Color color = 7;
}
