syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.proto.skissm";
option java_outer_classname = "SendOne2oneMsgRequestProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

import "skissm/E2eeMsg.proto";

/**
 * Request for sending an one2one msg.
 */
message SendOne2oneMsgRequest {
  E2eeMsg msg = 1;            // The included msg for this request.
}
