syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.proto.skissm";
option java_outer_classname = "OneTimePreKeyPublicProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

/**
 * The public part of an one-time pre-key.
 */
message OneTimePreKeyPublic {
  uint32 opk_id = 1;          // The one-time pre-key ID.
  bytes public_key = 2;       // The public part of this one-time pre-key pair.
}
