syntax = "proto3";

package skissm;

option java_package = "org.e2eelab.proto.skissm";
option java_outer_classname = "GetPreKeyBundleRequestProto";
option objc_class_prefix = "Objc";
option swift_prefix="Swift";

/**
 * Request for getting pre-key bundle.
 */
message GetPreKeyBundleRequest {
  string domain = 1;          // The domain.
  string user_id = 2;         // The user's ID.
  string device_id = 3;       // The user's device ID.
}
